<script type="text/javascript">
	var obj = [];
	var t;
	
	FB.getLoginStatus(function(response) {
		callback(response);
	});

	function callback(response){
		if (response.status === 'connected') {
			start();			
		}else{
			FB.login(function(response) {
				callback(response);
			}, {scope: '',return_scopes: true});
		}
	}

	function start(){
		$.getJSON("https://x2qm5355o9.execute-api.us-west-2.amazonaws.com/dev/restful", (res) => {
			t = setInterval(()=>{
				if (obj[res.urls.length-1].story){
					clearInterval(t);
					finish();
				}
			},2000);
			for(let [index, i] of res.urls.entries()){
				obj.push(i);
				FB.api("https://graph.facebook.com/v2.5/"+i.url,function(ress){
					for(let j in ress){
						if (j == "id"){
							j = 'fbid';
							obj[index][j] = ress.id;
						}else{
							obj[index][j] = ress[j];
						}
					}
				});
			}
		});
	}

	function finish(){
		for(var i=0; i<obj.length; i++){
			var insertQuery = '<tr><td attr-id='+obj[i].id+'>'+(i+1)+'</td><td class="textover"><a href="https://www.facebook.com/'+obj[i].fbid+'" target="_blank">'+obj[i].message+'</a></td><td>'+obj[i].length+'</td><td>'+obj[i].story+'</td><td><a href="https://www.facebook.com/'+obj[i].user+'" target="_blank">'+obj[i].user+'</a></td><td>'+obj[i].time+'</td></tr>';
			$(".like_comment").append(insertQuery);
		}		
	}
