		<div class="main_area">

					<div class="page_target">

		<div class="section">

			<div class="result_area">
				<div class="title">

				</div>

				</div>
				<div class="uipanel">

						<option value="LIKE">讚 (LIKE)</option>
						<option value="LOVE">大心 (LOVE)</option>
						<option value="HAHA">哈 (HAHA)</option>
						<option value="WOW">哇 (WOW)</option>
						<option value="SAD">嗚 (SAD)</option>
						<option value="ANGRY">怒 (ANGRY)</option>
					</select>

					<input type="text" placeholder="搜尋留言" id="searchComment" />
					<br />
					<div class="gettotal">
						幫我抽出

					</div>
					<button type="button" id="btn_choose" class="btn">馬上抽</button>

							品名：
							<input type="text">

						<div class="input_group">

					</div>

								</tr>
							</thead>

					</div>

						</thead>
						<tbody>

						</tbody>
					</table>
