<!DOCTYPE html>
<html lang="zh_tw">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AV</title>
	<link rel="stylesheet" href="css/slick.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body class="bg_white">
  <header id="header" class="">
  	<div class="wrapper flex">
  		<div class="btn_back"></div>
  		<div class="pageTitle">成為代理</div>
  		<div class="right_btn "></div>
  	</div>
  </header>
  <div class="page no_footer">
    <section id="join_agent">
      <div class="wrapper">
        <div class="login_container">
          <div class="form">
            <div class="input_container">
              <p>代理帳號</p>
              <input type="text" placeholder="請輸入代理帳號">
              <div class="btn">發送驗證碼</div>
              <p class="error">長度不足</p>
            </div>
            <div class="input_container">
              <p>手機號碼</p>
              <input type="number" placeholder="請輸入手機帳號">
              <p class="error">長度不足</p>
            </div>
            <div class="input_container error">
              <p>驗證碼</p>
              <input type="text" placeholder="請輸入驗證碼">
              <p class="error">長度不足</p>
            </div>
            <div class="btn_container flex wrap">
              <a href="#" class="btn_login">成為代理</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  
  <script src="js/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    $('.input_container .btn').click(function(){
      $(this).toggleClass('disabled');
    });
  </script>
</body>

</html>
