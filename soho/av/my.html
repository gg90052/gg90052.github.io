<!DOCTYPE html>
<html lang="zh_tw">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AV</title>
	<link rel="stylesheet" href="css/slick.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body class="my_bg">
  <header id="header" class="transparent my_header">
    <div class="wrapper flex">
      <a href="#" class="alert"></a>
      <div class="grow"></div>
      
      <a href="#" class="custom_service"></a>
      <a href="#" class="bell"></a>
    </div>
  </header>
  <div class="page">
    <section id="my_page">
      <div class="wrapper">
        <div class="member_data flex">
          <div class="avatar">
            <img src="images/actress1.jpg" alt="">
          </div>
          <div class="info">
            <p class="name">Nana</p>
            <p class="id"><span>NO.</span>123456789</p>
          </div>
          <div class="status active">
            <a href="#"></a>
          </div>
        </div>
        <div class="belt flex">
          <div class="joinVIP flex">
            <div>
              <p class="account">abcd123456</p>
              <p class="date">到期时间：2023/08/01</p>
            </div>
            <a href="payment.html" class="btn_join">成為VIP</a>
          </div>
        </div>
      </div>
      <div class="my_menu">
        <div class="listmenu">
          <div class="wrapper">
            <p class="title">我的</p>
            <a href="collect.html" class="link icon heart">收藏</a>
            <a href="#" class="link icon wallet">錢包</a>
            <a href="deposit.html" class="link icon money">充值去</a>
            <a href="#" class="link icon save">觀影記錄</a>
            <a href="#" class="link icon share" id="shareLinkBtn">分享連結</a>
            <a href="#" class="link icon agent">代理</a>
          </div>
        </div>
        <div class="listmenu">
          <div class="wrapper">
            <p class="title">系統</p>
            <a href="about.html" class="link icon about">關於我們</a>
            <a href="suggest.html" class="link icon suggest">意見反饋</a>
            <a href="#" class="link icon language">語系切換</a>
            <a href="#" class="link icon darkmode" id="darkmodeBTN">深色模式</a>
            <a href="#" class="link icon version">版本更新</a>
            <a href="#" class="link" id="alertBTN">呼叫alert</a>
            <a href="#" class="link" id="confirmBTN">呼叫confirm</a>
          </div>
        </div>
      </div>
    </section>
    <div class="modal alert flex center">
      <div class="content">
        <div class="pic"></div>
        <p class="title">目前发生错误</p>
        <p class="text">错误讯息文字错误讯息文字错误讯息文字错误讯息文字</p>
        <div class="btns flex">
          <div class="btn btn_confirm">好</div>
        </div>
      </div>
    </div>
    <div class="modal confirm flex center">
      <div class="content">
        <div class="pic"></div>
        <p class="title">询问</p>
        <p class="text">询问讯息文字询问讯息文字询问讯息文字询问讯息文字</p>
        <div class="btns flex">
          <div class="btn">取消</div>
          <div class="btn btn_confirm">確定</div>
        </div>
      </div>
    </div>
    <div class="modal phoneCheck flex center show">
      <div class="content">
        <div class="pic"></div>
        <p class="title">尚未綁定裝置</p>
        <p class="text">目前尚未綁定裝置，請先完成裝置綁定後，始得繼續使用，謝謝！</p>
        <div class="btns flex">
          <div class="btn">取消</div>
          <div class="btn btn_confirm">前往</div>
        </div>
      </div>
    </div>
    <div class="modal invite flex center">
      <div class="content">
        <div class="pic"></div>
        <p class="title">我的邀請碼</p>
        <p class="text">邀請好友獲得會員</p>
        <div class="invite_code">
          <div class="img"><img src="images/qrcode.png" alt=""></div>
          <p class="code">ABCD</p>
        </div>
        <div class="btns flex center">
          <div class="btn">關閉</div>
        </div>
      </div>
    </div>
  </div>
  
  <footer id="footer">
  	<div class="wrapper grid4">
  		<a href="index.html" class="tabbtn active">
  			<div class="icon home"></div>
  			首頁
  		</a>
  		<a href="#" class="tabbtn">
  			<div class="icon hot"></div>
  			熱門
  		</a>
  		<a href="#" class="tabbtn">
  			<div class="icon sort"></div>
  			分類
  		</a>
  		<a href="my.html" class="tabbtn">
  			<div class="icon my"></div>
  			我的
  		</a>
  	</div>
  </footer>
  <script src="js/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    $('#alertBTN').click(function(e){
      e.preventDefault();
      $('.modal.alert').addClass('show');
    });
    $('#confirmBTN').click(function(e){
      e.preventDefault();
      $('.modal.confirm').addClass('show');
    });
    $('#shareLinkBtn').click(function(e){
      e.preventDefault();
      $('.modal.invite').addClass('show');
    });
    $('.modal .btn').click(function(e){
      $(this).parents('.modal').removeClass('show');
    });
    $('#darkmodeBTN').click(function(e){
      e.preventDefault();
      $('body').toggleClass('darkmode');
      if ($('body').hasClass('darkmode')) {
        localStorage.setItem('cssMode', 'dark');
      } else {
        localStorage.removeItem('cssMode');
      }
    });

  </script>
</body>

</html>
