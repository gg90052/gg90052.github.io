<!DOCTYPE html>
<html lang="zh_tw">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AV</title>
	<link rel="stylesheet" href="css/slick.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body class="bg_white">
  <div class="page no_header">
    <section id="search">
      <div class="wrapper">
        <div class="flex">
          <div class="btn_back"></div>
          <div class="searchInput">
            <input type="text" />
          </div>
          <div class="btn_search"></div>
        </div>
      </div>
    </section>
    <section id="no_result">
      <div class="img"></div>
      <p>没有任何搜寻结果</p>
    </section>
  </div>

  <section id="filter">
    <p class="title">全部篩選</p>
    <div class="filter_type active">
      <div class="title_bar fz14 flex">
        <p>地區</p>
        <div class="arrow"></div>
      </div>
      <div class="container grid3">
        <div class="gridItem active">歐美</div>
        <div class="gridItem">最多五個字</div>
        <div class="gridItem">最多五個字</div>
        <div class="gridItem">最多五個字</div>
        <div class="gridItem">最多五個字</div>
      </div>
    </div>
    <div class="filter_type active">
      <div class="title_bar fz14 flex">
        <p>字幕</p>
        <div class="arrow"></div>
      </div>
      <div class="container grid2">
        <div class="gridItem active">这可以放六到九个字</div>
        <div class="gridItem active">这可以放六到九个字</div>
        <div class="gridItem">这可以放六到九个字</div>
        <div class="gridItem">这可以放六到九个字</div>
        <div class="gridItem">这可以放六到九个字</div>
      </div>
    </div>
    <div class="filter_type">
      <div class="title_bar fz14 flex">
        <p>玩法</p>
        <div class="arrow"></div>
      </div>
      <div class="container grid3">
        <div class="gridItem active">歐美</div>
        <div class="gridItem">最多五個字</div>
        <div class="gridItem">最多五個字</div>
        <div class="gridItem">最多五個字</div>
        <div class="gridItem">最多五個字</div>
      </div>
    </div>
    <div class="action">
      <div class="btn_group">
        <div class="wrapper flex">
          <div class="btn blue">重置</div>
          <a href="filter_result.html" class="btn pink">套用</a>
        </div>
      </div>
    </div>
  </section>
  <footer id="footer">
  	<div class="wrapper grid4">
  		<a href="index.html" class="tabbtn active">
  			<div class="icon home"></div>
  			首頁
  		</a>
  		<a href="#" class="tabbtn">
  			<div class="icon hot"></div>
  			熱門
  		</a>
  		<a href="#" class="tabbtn">
  			<div class="icon sort"></div>
  			分類
  		</a>
  		<a href="my.html" class="tabbtn">
  			<div class="icon my"></div>
  			我的
  		</a>
  	</div>
  </footer>

  <script src="js/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/main.js"></script>
  <script>

  </script>
</body>

</html>
